<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Momentum-viewStudio</title>
</head>
<body>
  <div class="container">
    <div class="js-clock css-clock">
      <h1>00:00:00</h1>
    </div>

    <form class="js-form css-form form">
      <input type="text" placeholder="What is your name?" />
    </form>

    <div class="js-greeting css-greeting greetings">
      <h2>Hi! Superstar!</h2>
    </div>

    <form class="js-toDoForm css-toDoForm">
      <input type="text" placeholder="write a to do!">
    </form>

    <ul class="js-toDoList css-toDoList">

    </ul>
  </div>



  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
</body>
</html>
