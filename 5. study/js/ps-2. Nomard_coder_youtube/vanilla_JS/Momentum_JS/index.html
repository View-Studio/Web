<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Momentum-viewStudio</title>
</head>
<body>
  <div class="container">
    <header class="head">
      <div class="search"></div>
      <div class="js-weather">
        <i>

        </i>
        <span class="temperature">

        </span>
        <span class="place">

        </span>
      </div>
    </header>
    <article class="body">
      <div class="js-clock css-clock">
        <h1>00:00:00</h1>
      </div>

      <form class="js-form css-form form">
        <input type="text" placeholder="What is your name?" />
      </form>

      <div class="js-greeting css-greeting greetings">
        <h2>Hi! Superstar!</h2>
      </div>

      <form class="js-toDoForm css-toDoForm">
        <input type="text" placeholder="write a to do!">
      </form>

      <ul class="js-toDoList css-toDoList">

      </ul>
    </article>
  </div>



  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="weather.js"></script>
</body>
</html>
