<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>M.I.M Intro_game</title>
    <link rel="stylesheet" href="css/reset.css">

<body>
  <div class="intro-wrap">
    <div class="intro first-intro" onclick="nextPage1()" id="one">
      <div class="board-wrap">
        <p class="story-board">XXX 게임 상점에 오신 것을 환영합니다.</p>
        <img class="triangle" src="image/triangle.png.png" alt="역삼각형 이미지">
      </div>
    </div>
    <div class="intro second-intro" onclick="nextPage2()" id="two">
      <div class="board-wrap">
        <p class="story-board">저희 게임 상점은 수제작한 게임들을 둘러보고,

        <img class="triangle" src="image/triangle.png.png" alt="역삼각형 이미지">
      </div>
    </div>
    <div class="intro third-intro" onclick="nextPage3()" id="three">
      <div class="board-wrap">
        <p class="story-board">마음껏 둘러보시고 좋은 게임 골라가실길 바라겠습니다.</p>
        <img class="triangle" src="image/triangle.png.png" alt="역삼각형 이미지">
      </div>
    </div>
    <div class="intro forth-intro" onclick="nextPage4()" id="four">
      <div class="board-wrap">
        <p class="story-board">그럼 저는 이만.</p>
        <img class="triangle" src="image/triangle.png.png" alt="역삼각형 이미지">
      </div>
    </div>
  </div>
  <div class="select-wrap">
    
  </div>
  <script src="js/main.js"></script>
