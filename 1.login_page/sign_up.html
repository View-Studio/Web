<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입 | M.I.M</title>

  <style>


    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }

    .container {
      width: 30%;
      height: 100%;
      background: #4834d4;
    }

    .logo {
      height: 7%;
      background: #2c2c54;
    }

    .information {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 86%;
      background: #40407a;
    }

    .inform-box {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .usertext {
      outline: none;
      padding: 1rem;
      border-radius: 2rem;
      transition: .5s;
    }

    .date {
      padding: .85rem;
    }

    .join-btn {
      outline: none;
      padding: 1rem;
      border-radius: .3rem;
      background: linear-gradient(to right bottom, #fa983a, #fad390);
      cursor: pointer;
    }

    .usertext:focus {
      border-radius: .3rem;
      background: linear-gradient(to right bottom, #ff7675, #fab1a0);
    }

    .foot {
      height: 7%;
      background: #706fd3;
    }

  </style>

</head>
<body>
  <div class="container">
    <div class="logo">logo</div>
    <div class="information">
      <form class="inform-box" action="#" method="post">
        <input class="usertext" type="text" name="userID" placeholder="userID" autocomplete="off">
        <input class="usertext" type="password" name="userPW" placeholder="userPW">
        <input class="usertext" type="password" name="reconfirm_userPW" placeholder="Reconfirm userPW">
        <input class="usertext" type="text" name="name" placeholder="Name" autocomplete="off">
        <input class="usertext date" type="date" name="birth_day">
        <select class="usertext" name="gender">
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
        <input class="usertext" type="email" name="email" placeholder="e-mail" autocomplete="off">
        <input class="usertext" type="tel" name="phone_num" placeholder="phone number">
        <input class="join-btn" type="submit" name="join" value="가입하기">
      </form>
    </div>
    <div class="foot">
      <p>이용약관 | 개인정보 처리 방침 | 고객센터</p>
    </div>
  </div>
</body>
</html>
