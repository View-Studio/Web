<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media_query.css">
  <title>Typing Game</title>
</head>
<body>
  <header class="header">
    <h1>타이핑 마스터!</h1>
  </header>


  <section class="body-wrap">
    <article class="display">
      <h2 class="word-display">Hello</h2>

      <input class="word-input" type="text" name="">

      <section class="number-point">
        <div class="timer">
          <p>남은시간:</p>
          <h3 class="timer-point">5</h3>
          <p>초</p>
        </div>
        <div class="score">
          <p>획득점수:</p>
          <h3 class="score-point">0</h3>
          <p>점</p>
        </div>
      </section>

      <button class="start-btn loading">게임을 불러오는 중...</button>

    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
